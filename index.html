        $(document).ready(function () {

            $("a.route-me").click(function (event) {
                debugger;
                $("a.route-me").remove("active-menu");
                $(this).addClass("active-menu");

                var _route = $(this).attr("data-route") == "Dashboard" ? "/" : "/" + $(this).attr("data-route");

                $(location).attr('href', _route);
            });
        });

        function login(){
            var id=$("#txtEmail").val();
            var password=$("#txtPwd").val();
            if(id=="admin" && password=="admin"){
                sessionStorage.setItem('id', 'admin');
                sessionStorage.setItem('password', 'admin');
                $("#btnCancel").click();
                $("#btnLogOut").show();

            }
        }
        function logout(){
                sessionStorage.setItem('id', '');
                sessionStorage.setItem('password', '');
            $("#btnShowLogin").click();
            $("#btnLogOut").hide();
        }
